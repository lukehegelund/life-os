<header class="page-header">
  <div class="header-row">
    <div>
      <h1 id="parent-name">Loading‚Ä¶</h1>
      <div class="subtitle" id="parent-subtitle"></div>
    </div>
    <a href="parents.html?tab=parents" class="btn btn-ghost btn-sm">‚Üê Parents</a>
  </div>
</header>

<main class="content">

  <!-- Parent Info Card -->
  <div class="card" id="parent-header-card">
    <div class="spinner"></div>
  </div>

  <!-- Notes from student profiles (all students linked to this parent) -->
  <div class="card">
    <div class="card-title">üìù Notes (across all students)</div>

    <!-- Add Note Form -->
    <div style="margin-bottom:16px;padding-bottom:16px;border-bottom:1px solid var(--gray-100)">
      <select id="note-student-sel" class="form-input" style="width:100%;margin-bottom:8px;font-size:14px">
        <option value="">‚Äî Select student ‚Äî</option>
      </select>
      <textarea id="note-text" class="form-input" rows="2"
        placeholder="Add a note‚Ä¶"
        style="width:100%;resize:none;margin-bottom:8px;font-size:14px"></textarea>
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px">
        <select id="note-class-sel" class="form-input" style="flex:1;min-width:120px;font-size:13px">
          <option value="">‚Äî No class ‚Äî</option>
        </select>
      </div>
      <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:10px;font-size:13px">
        <label style="display:flex;align-items:center;gap:4px;cursor:pointer">
          <input type="checkbox" id="note-overview"> Overview
        </label>
        <label style="display:flex;align-items:center;gap:4px;cursor:pointer">
          <input type="checkbox" id="note-todo" checked> To-do
        </label>
        <label style="display:flex;align-items:center;gap:4px;cursor:pointer">
          <input type="checkbox" id="note-parent"> Tell Parent
        </label>
      </div>
      <button onclick="saveParentNote()" class="btn btn-primary btn-sm" style="width:100%">Add Note</button>
    </div>

    <div id="parent-notes-list"></div>
  </div>

  <!-- Contact Log (parent_contacts) -->
  <div class="card">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px">
      <div class="card-title" style="margin:0">üìã Contact Log</div>
      <button onclick="toggleAddContact()" class="btn btn-sm btn-ghost">+ Log Contact</button>
    </div>

    <!-- Add Contact Form (hidden by default) -->
    <div id="add-contact-form" style="display:none;margin-bottom:14px;padding-bottom:14px;border-bottom:1px solid var(--gray-100)">
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px">
        <select id="contact-method" class="form-input" style="flex:1;min-width:120px;font-size:13px">
          <option value="Email">Email</option>
          <option value="Phone">Phone</option>
          <option value="In-person">In-person</option>
          <option value="Text">Text</option>
          <option value="App">App</option>
        </select>
        <select id="contact-initiated" class="form-input" style="flex:1;min-width:120px;font-size:13px">
          <option value="Luke">Luke</option>
          <option value="Parent">Parent</option>
        </select>
      </div>
      <textarea id="contact-summary" class="form-input" rows="2"
        placeholder="Summary of contact‚Ä¶"
        style="width:100%;resize:none;margin-bottom:8px;font-size:14px"></textarea>
      <input type="text" id="contact-outcome" class="form-input"
        placeholder="Outcome (optional)"
        style="width:100%;margin-bottom:8px;font-size:14px">
      <input type="text" id="contact-next-action" class="form-input"
        placeholder="Next action (optional)"
        style="width:100%;margin-bottom:8px;font-size:14px">
      <button onclick="saveContact()" class="btn btn-primary btn-sm" style="width:100%">Log Contact</button>
    </div>

    <div id="contact-log-list"></div>
  </div>

</main>
