<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tareas â€” Life OS</title>
<link rel="stylesheet" href="css/main.css?v=2">
<style>
.modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:500; align-items:flex-end; justify-content:center; }
.modal-sheet { background:var(--white); border-radius:16px 16px 0 0; padding:20px; width:100%; max-width:600px; }
.modal-title { font-size:17px; font-weight:700; margin-bottom:16px; }

/* Schedule picker sheet */
#schedule-picker { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); z-index:600; align-items:flex-end; justify-content:center; }
.schedule-sheet { background:var(--white); border-radius:16px 16px 0 0; padding:20px; width:100%; max-width:600px; }
.schedule-sheet-title { font-size:16px; font-weight:700; margin-bottom:14px; color:var(--gray-700); }
.sched-btn {
  display:flex; align-items:center; gap:10px;
  width:100%; padding:12px 14px; border:1.5px solid var(--gray-200);
  border-radius:10px; background:var(--white); font-size:14px;
  cursor:pointer; margin-bottom:8px; text-align:left;
  transition: background 0.1s, border-color 0.1s;
}
.sched-btn:hover { background:var(--gray-50); }
.sched-btn .sched-dot { width:10px; height:10px; border-radius:50%; flex-shrink:0; }
</style>
</head>
<body>

<header class="page-header">
  <div class="header-row">
    <div>
      <h1>Tareas</h1>
      <div class="subtitle" id="tasks-summary"></div>
    </div>
  </div>
  <!-- Module filter tabs -->
  <div style="display:flex;gap:6px;margin-top:8px;overflow-x:auto;padding-bottom:2px">
    <button class="btn btn-sm btn-primary mod-btn" id="mod-All" onclick="setModule('All')">All</button>
    <button class="btn btn-sm btn-ghost mod-btn" id="mod-RT" onclick="setModule('RT')">ğŸ« RT</button>
    <button class="btn btn-sm btn-ghost mod-btn" id="mod-TOV" onclick="setModule('TOV')">ğŸ’ TOV</button>
    <button class="btn btn-sm btn-ghost mod-btn" id="mod-Personal" onclick="setModule('Personal')">ğŸ‘¤ Personal</button>
    <button class="btn btn-sm btn-ghost mod-btn" id="mod-Health" onclick="setModule('Health')">ğŸƒ Health</button>
    <button class="btn btn-sm btn-ghost mod-btn" id="mod-RT Admin" onclick="setModule('RT Admin')">ğŸ›ï¸ RT Admin</button>
  </div>
  <!-- Schedule label filter tabs -->
  <div style="display:flex;gap:6px;margin-top:6px;overflow-x:auto;padding-bottom:2px">
    <button class="btn btn-sm btn-ghost sched-filter-btn" id="sf-All" onclick="setScheduleFilter('All')" style="border-radius:20px">All schedules</button>
    <button class="btn btn-sm btn-ghost sched-filter-btn" id="sf-Today" onclick="setScheduleFilter('Today')" style="border-radius:20px;border-color:#f59e0b;color:#92400e">ğŸ“… Today</button>
    <button class="btn btn-sm btn-ghost sched-filter-btn" id="sf-Next Up" onclick="setScheduleFilter('Next Up')" style="border-radius:20px;border-color:var(--blue);color:var(--blue)">Next Up</button>
    <button class="btn btn-sm btn-ghost sched-filter-btn" id="sf-Later" onclick="setScheduleFilter('Later')" style="border-radius:20px;border-color:#7c3aed;color:#7c3aed">Later</button>
    <button class="btn btn-sm btn-ghost sched-filter-btn" id="sf-Down the Road" onclick="setScheduleFilter('Down the Road')" style="border-radius:20px">â¬‡ Down the Road</button>
    <button class="btn btn-sm btn-ghost sched-filter-btn" id="sf-Unlabeled" onclick="setScheduleFilter('Unlabeled')" style="border-radius:20px;color:var(--gray-400)">Unlabeled</button>
  </div>
</header>

<main class="content">

  <!-- Today + All tasks (no reminders) -->
  <div id="tasks-section"></div>

  <!-- Recurring Tareas -->
  <div id="recurring-section"></div>

  <!-- Future Projects -->
  <div id="future-projects-section"></div>

</main>

<!-- Schedule Picker sheet -->
<div id="schedule-picker">
  <div class="schedule-sheet">
    <div class="schedule-sheet-title">ğŸ“… Schedule this task</div>

    <button class="sched-btn" data-label="Today" onclick="applyScheduleLabel('Today')">
      <span class="sched-dot" style="background:#f59e0b"></span>
      <div>
        <div style="font-weight:600">Today</div>
        <div style="font-size:12px;color:var(--gray-400)">Show at the top â€” I'm doing this today</div>
      </div>
    </button>

    <button class="sched-btn" data-label="Next Up" onclick="applyScheduleLabel('Next Up')">
      <span class="sched-dot" style="background:var(--blue)"></span>
      <div>
        <div style="font-weight:600">Next Up</div>
        <div style="font-size:12px;color:var(--gray-400)">Coming up soon, after Today items</div>
      </div>
    </button>

    <button class="sched-btn" data-label="Later" onclick="applyScheduleLabel('Later')">
      <span class="sched-dot" style="background:#7c3aed"></span>
      <div>
        <div style="font-weight:600">Later</div>
        <div style="font-size:12px;color:var(--gray-400)">Not urgent, but on the radar</div>
      </div>
    </button>

    <button class="sched-btn" data-label="Down the Road" onclick="applyScheduleLabel('Down the Road')">
      <span class="sched-dot" style="background:var(--gray-300)"></span>
      <div>
        <div style="font-weight:600">Down the Road</div>
        <div style="font-size:12px;color:var(--gray-400)">Someday â€” no rush</div>
      </div>
    </button>

    <button class="sched-btn" data-label="none" onclick="applyScheduleLabel('none')" style="border-style:dashed">
      <span class="sched-dot" style="background:var(--gray-200)"></span>
      <div>
        <div style="font-weight:600;color:var(--gray-500)">Remove label</div>
        <div style="font-size:12px;color:var(--gray-400)">Clear any schedule label</div>
      </div>
    </button>

    <button class="btn btn-ghost" style="width:100%;margin-top:4px" onclick="closeSchedulePicker()">Cancel</button>
  </div>
</div>

<!-- Add Recurring Task modal -->
<div class="modal-overlay" id="recurring-modal">
  <div class="modal-sheet">
    <div class="modal-title">ğŸ”„ Add Repeated Task</div>
    <div style="font-size:13px;color:var(--gray-400);margin-top:-10px;margin-bottom:14px">This task will automatically come back on the schedule you choose.</div>
    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" class="form-input" id="rec-title" placeholder="What needs to happen?">
    </div>
    <div class="form-group">
      <label class="form-label">Module</label>
      <select class="form-select" id="rec-module">
        <option value="Personal">Personal</option>
        <option value="RT">RT (River Tech)</option>
        <option value="RT Admin">ğŸ›ï¸ RT Admin</option>
        <option value="TOV">TOV (Take One Visuals)</option>
        <option value="Health">Health</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Frequency</label>
      <select class="form-select" id="rec-frequency">
        <optgroup label="Daily">
          <option value="daily">Every day</option>
          <option value="weekdays">Every weekday (Monâ€“Fri)</option>
          <option value="weekly:Sat,Sun">Every weekend (Sat & Sun)</option>
        </optgroup>
        <optgroup label="Weekly">
          <option value="weekly:Mon">Every Monday</option>
          <option value="weekly:Tue">Every Tuesday</option>
          <option value="weekly:Wed">Every Wednesday</option>
          <option value="weekly:Thu">Every Thursday</option>
          <option value="weekly:Fri">Every Friday</option>
          <option value="weekly:Sat">Every Saturday</option>
          <option value="weekly:Sun">Every Sunday</option>
          <option value="weekly:Mon,Wed,Fri">Mon / Wed / Fri</option>
          <option value="weekly:Tue,Thu">Tue / Thu</option>
        </optgroup>
        <optgroup label="Less Frequent">
          <option value="biweekly:Mon">Every other Monday</option>
          <option value="biweekly:Wed">Every other Wednesday</option>
          <option value="monthly">Monthly</option>
        </optgroup>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Notes (optional)</label>
      <input type="text" class="form-input" id="rec-notes" placeholder="Brief description or context">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitRecurring()">Add Recurring Task</button>
      <button class="btn btn-ghost" onclick="closeRecurringModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Future Project modal -->
<div class="modal-overlay" id="future-modal">
  <div class="modal-sheet">
    <div class="modal-title">ğŸŒ± Add Future Project</div>
    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" class="form-input" id="future-title" placeholder="Project idea or goal">
    </div>
    <div class="form-group">
      <label class="form-label">Module</label>
      <select class="form-select" id="future-module">
        <option value="Personal">Personal</option>
        <option value="RT">RT (River Tech)</option>
        <option value="RT Admin">ğŸ›ï¸ RT Admin</option>
        <option value="TOV">TOV (Take One Visuals)</option>
        <option value="Health">Health</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Notes (optional)</label>
      <input type="text" class="form-input" id="future-notes" placeholder="Brief description or context">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitFutureProject()">Add Project</button>
      <button class="btn btn-ghost" onclick="closeFutureModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Add task modal -->
<div class="modal-overlay" id="task-modal">
  <div class="modal-sheet">
    <div class="modal-title">Add Task</div>
    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" class="form-input" id="task-title" placeholder="Task description">
    </div>
    <div class="form-group">
      <label class="form-label">Module</label>
      <select class="form-select" id="task-module">
        <option value="Personal">Personal</option>
        <option value="RT">RT (River Tech)</option>
        <option value="RT Admin">ğŸ›ï¸ RT Admin</option>
        <option value="TOV">TOV (Take One Visuals)</option>
        <option value="Health">Health</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Priority</label>
      <select class="form-select" id="task-priority">
        <option value="normal">Normal</option>
        <option value="urgent">Urgent</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Due Date (optional)</label>
      <input type="date" class="form-input" id="task-due">
    </div>
    <div class="form-group">
      <label class="form-label">Notes (optional)</label>
      <input type="text" class="form-input" id="task-notes">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitTask()">Add Task</button>
      <button class="btn btn-ghost" onclick="closeTaskModal()">Cancel</button>
    </div>
  </div>
</div>
