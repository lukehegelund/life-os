<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tareas ‚Äî Life OS</title>
<link rel="stylesheet" href="css/main.css?v=2">
<style>
.modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:500; align-items:flex-end; justify-content:center; }
.modal-sheet { background:var(--white); border-radius:16px 16px 0 0; padding:20px; width:100%; max-width:600px; }
.modal-title { font-size:17px; font-weight:700; margin-bottom:16px; }
</style>

<body>

<header class="page-header">
  <div class="header-row">
    <div>
      <h1>Tareas</h1>
      <div class="subtitle" id="tasks-summary"></div>
    </div>
  </div>
  <!-- Module filter tabs -->
  <div style="display:flex;gap:6px;margin-top:8px;overflow-x:auto;padding-bottom:2px">
    <button class="btn btn-sm btn-primary mod-btn" id="mod-All" onclick="setModule('All')">All</button>
    <button class="btn btn-sm btn-ghost mod-btn" id="mod-RT" onclick="setModule('RT')">üè´ RT</button>
    <button class="btn btn-sm btn-ghost mod-btn" id="mod-TOV" onclick="setModule('TOV')">üíç TOV</button>
    <button class="btn btn-sm btn-ghost mod-btn" id="mod-Personal" onclick="setModule('Personal')">üë§ Personal</button>
    <button class="btn btn-sm btn-ghost mod-btn" id="mod-Health" onclick="setModule('Health')">üèÉ Health</button>
  </div>
</header>

<main class="content">

  <!-- Overdue Reminders -->
  <div id="reminders-section"></div>

  <!-- Urgent Tareas -->
  <div id="urgent-tasks-section"></div>

  <!-- All other open tasks grouped by module -->
  <div id="tasks-section"></div>

  <!-- Recurring Tareas -->
  <div id="recurring-section"></div>

  <!-- Future Projects -->
  <div id="future-projects-section"></div>

</main>

<!-- Add Recurring Task modal -->
<div class="modal-overlay" id="recurring-modal">
  <div class="modal-sheet">
    <div class="modal-title">üîÑ Add Recurring Task</div>
    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" class="form-input" id="rec-title" placeholder="What needs to happen?">
    </div>
    <div class="form-group">
      <label class="form-label">Module</label>
      <select class="form-select" id="rec-module">
        <option value="Personal">Personal</option>
        <option value="RT">RT (River Tech)</option>
        <option value="TOV">TOV (Take One Visuals)</option>
        <option value="Health">Health</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Frequency</label>
      <select class="form-select" id="rec-frequency">
        <option value="weekly:Mon">Every Monday</option>
        <option value="weekly:Tue">Every Tuesday</option>
        <option value="weekly:Wed">Every Wednesday</option>
        <option value="weekly:Thu">Every Thursday</option>
        <option value="weekly:Fri">Every Friday</option>
        <option value="weekly:Sat">Every Saturday</option>
        <option value="weekly:Sun">Every Sunday</option>
        <option value="weekly:Sat,Sun">Every Weekend (Sat & Sun)</option>
        <option value="weekly:Mon,Wed,Fri">Mon / Wed / Fri</option>
        <option value="biweekly:Mon">Every other Monday</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Notes (optional)</label>
      <input type="text" class="form-input" id="rec-notes" placeholder="Brief description or context">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitRecurring()">Add Recurring Task</button>
      <button class="btn btn-ghost" onclick="closeRecurringModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Future Project modal -->
<div class="modal-overlay" id="future-modal">
  <div class="modal-sheet">
    <div class="modal-title">üå± Add Future Project</div>
    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" class="form-input" id="future-title" placeholder="Project idea or goal">
    </div>
    <div class="form-group">
      <label class="form-label">Module</label>
      <select class="form-select" id="future-module">
        <option value="Personal">Personal</option>
        <option value="RT">RT (River Tech)</option>
        <option value="TOV">TOV (Take One Visuals)</option>
        <option value="Health">Health</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Notes (optional)</label>
      <input type="text" class="form-input" id="future-notes" placeholder="Brief description or context">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitFutureProject()">Add Project</button>
      <button class="btn btn-ghost" onclick="closeFutureModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Add task modal -->
<div class="modal-overlay" id="task-modal">
  <div class="modal-sheet">
    <div class="modal-title">Add Task</div>
    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" class="form-input" id="task-title" placeholder="Task description">
    </div>
    <div class="form-group">
      <label class="form-label">Module</label>
      <select class="form-select" id="task-module">
        <option value="Personal">Personal</option>
        <option value="RT">RT (River Tech)</option>
        <option value="TOV">TOV (Take One Visuals)</option>
        <option value="Health">Health</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Priority</label>
      <select class="form-select" id="task-priority">
        <option value="normal">Normal</option>
        <option value="urgent">Urgent</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Due Date (optional)</label>
      <input type="date" class="form-input" id="task-due">
    </div>
    <div class="form-group">
      <label class="form-label">Notes (optional)</label>
      <input type="text" class="form-input" id="task-notes">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitTask()">Add Task</button>
      <button class="btn btn-ghost" onclick="closeTaskModal()">Cancel</button>
    </div>
  </div>
</div>
