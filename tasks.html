<style>
.modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:500; align-items:flex-end; justify-content:center; }
.modal-sheet { background:var(--white); border-radius:16px 16px 0 0; padding:20px; width:100%; max-width:600px; }
.modal-title { font-size:17px; font-weight:700; margin-bottom:16px; }
</style>

<body>

<header class="page-header">
  <div class="header-row">
    <h1>Tasks</h1>
    <button class="btn btn-primary btn-sm" onclick="showTaskForm()">+ Task</button>
  </div>
</header>

<main class="content">

  <!-- Reminders -->
  <div class="card">
    <div class="card-title">ðŸ”” Reminders</div>
    <div id="reminders-list"></div>
  </div>

  <!-- Tasks -->
  <div class="card">
    <div class="card-title">âœ… Open Tasks</div>
    <div id="tasks-list"></div>
  </div>

</main>

<!-- Add task modal -->
<div class="modal-overlay" id="task-modal">
  <div class="modal-sheet">
    <div class="modal-title">Add Task</div>
    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" class="form-input" id="task-title" placeholder="Task description">
    </div>
    <div class="form-group">
      <label class="form-label">Module</label>
      <select class="form-select" id="task-module">
        <option>Personal</option><option>RT</option><option>TOV</option>
        <option>Health</option><option>Languages</option><option>System</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Priority</label>
      <select class="form-select" id="task-priority">
        <option value="normal">Normal</option>
        <option value="urgent">Urgent</option>
        <option value="someday">Someday</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Due Date (optional)</label>
      <input type="date" class="form-input" id="task-due">
    </div>
    <div class="form-group">
      <label class="form-label">Notes (optional)</label>
      <input type="text" class="form-input" id="task-notes">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitTask()">Add Task</button>
      <button class="btn btn-ghost" onclick="closeTaskModal()">Cancel</button>
    </div>
  </div>
</div>
