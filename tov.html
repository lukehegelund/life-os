<style>
.modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:500; align-items:flex-end; justify-content:center; }
.modal-sheet { background:var(--white); border-radius:16px 16px 0 0; padding:20px; width:100%; max-width:600px; }
.modal-title { font-size:17px; font-weight:700; margin-bottom:16px; }
</style>

<body>

<header class="page-header">
  <div class="header-row">
    <h1>Take One Visuals</h1>
    <button class="btn btn-ghost btn-sm" onclick="showExpenseForm()">+ Expense</button>
  </div>
</header>

<main class="content">

  <!-- Financials -->
  <div class="card">
    <div class="card-title">üí∞ Finances YTD</div>
    <div id="financials"></div>
  </div>

  <!-- Active clients -->
  <div class="card">
    <div class="card-header">
      <div class="card-title" style="margin:0">üíç Clients</div>
    </div>
    <div id="clients-list"></div>
  </div>

  <!-- Inquiries -->
  <div class="card">
    <div class="card-title">üì• Active Inquiries</div>
    <div id="inquiries-list"></div>
  </div>

</main>

<!-- Expense modal -->
<div class="modal-overlay" id="expense-modal">
  <div class="modal-sheet">
    <div class="modal-title">Log Expense</div>
    <div class="form-group">
      <label class="form-label">Date</label>
      <input type="date" class="form-input" id="exp-date">
    </div>
    <div class="form-group">
      <label class="form-label">Description</label>
      <input type="text" class="form-input" id="exp-desc" placeholder="e.g. Memory cards">
    </div>
    <div class="form-group">
      <label class="form-label">Amount ($)</label>
      <input type="number" class="form-input" id="exp-amount" placeholder="0.00" step="0.01">
    </div>
    <div class="form-group">
      <label class="form-label">Category</label>
      <select class="form-select" id="exp-cat">
        <option>Equipment</option><option>Software</option><option>Marketing</option>
        <option>Travel</option><option>Supplies</option><option>Other</option>
      </select>
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitExpense()">Save</button>
      <button class="btn btn-ghost" onclick="closeExpenseModal()">Cancel</button>
    </div>
  </div>
</div>
