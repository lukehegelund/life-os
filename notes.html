<style>
/* Apply Inter font to notes page */
body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }

/* â”€â”€ Rich text formatting toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.note-fmt-bar {
  display: flex;
  align-items: center;
  gap: 2px;
  padding: 4px 0 8px 0;
  flex-wrap: wrap;
}
.fmt-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px 7px;
  border-radius: 5px;
  font-size: 13px;
  font-weight: 600;
  color: var(--gray-600);
  line-height: 1;
  transition: background 0.1s;
  min-width: 28px;
  text-align: center;
}
.fmt-btn:hover { background: var(--gray-100); }
.fmt-btn.fmt-btn-active { background: var(--blue-light); color: var(--blue); }
.fmt-divider {
  width: 1px;
  height: 18px;
  background: var(--gray-200);
  margin: 0 3px;
  flex-shrink: 0;
}

/* contenteditable body â€” placeholder + focus */
.note-edit-body[contenteditable] {
  min-height: 80px;
  outline: none;
  line-height: 1.6;
  font-size: 14px;
  color: var(--gray-800);
  cursor: text;
}
.note-edit-body[contenteditable]:empty::before {
  content: attr(data-placeholder);
  color: var(--gray-400);
  pointer-events: none;
}
/* â”€â”€ Note list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.notes-list-stack {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* â”€â”€ Note card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.note-card {
  background: var(--white, #fff);
  border: 1.5px solid var(--gray-200);
  border-radius: 12px;
  overflow: hidden;
  transition: box-shadow 0.15s, border-color 0.15s;
  cursor: pointer;
}
.note-card:hover {
  border-color: var(--gray-400);
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.note-card.expanded {
  border-color: var(--blue);
  box-shadow: 0 4px 16px rgba(37,99,235,0.12);
  cursor: default;
}
.note-card.pinned-card {
  border-left: 3px solid var(--orange);
}
.note-card.expanded.pinned-card {
  border-left: 3px solid var(--orange);
  border-color: var(--blue);
}

/* Accent color strip */
.note-card-accent {
  height: 3px;
  width: 100%;
}

/* Collapsed view */
.note-card-collapsed {
  padding: 12px 14px;
  display: flex;
  align-items: flex-start;
  gap: 10px;
  min-height: 52px;
}
.note-card.expanded .note-card-collapsed {
  display: none;
}
.note-collapsed-text {
  flex: 1;
  min-width: 0;
}
.note-collapsed-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--gray-800);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.note-collapsed-body {
  font-size: 12px;
  color: var(--gray-400);
  margin-top: 2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.note-collapsed-meta {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 4px;
  flex-shrink: 0;
}
.note-meta-date {
  font-size: 11px;
  color: var(--gray-400);
  white-space: nowrap;
}
.note-pin-badge {
  font-size: 13px;
  line-height: 1;
}

/* Expanded / editing view */
.note-card-expanded {
  display: none;
  padding: 14px;
  flex-direction: column;
  gap: 0;
}
.note-card.expanded .note-card-expanded {
  display: flex;
}

.note-edit-title {
  font-size: 16px;
  font-weight: 700;
  border: none;
  outline: none;
  background: transparent;
  color: var(--gray-800);
  width: 100%;
  padding: 0 0 8px 0;
  border-bottom: 1.5px solid var(--gray-100);
  margin-bottom: 10px;
}
.note-edit-title::placeholder { color: var(--gray-400); font-weight: 400; }

.note-edit-body {
  font-size: 14px;
  border: none;
  outline: none;
  background: transparent;
  color: var(--gray-800);
  width: 100%;
  resize: none;
  min-height: 80px;
  line-height: 1.6;
  padding: 0;
  overflow: hidden;
  white-space: pre-wrap;
}
.note-edit-body::placeholder { color: var(--gray-400); }

/* Expanded toolbar */
.note-edit-toolbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 12px;
  padding-top: 10px;
  border-top: 1.5px solid var(--gray-100);
  gap: 8px;
  flex-wrap: wrap;
}
.note-color-row {
  display: flex;
  gap: 6px;
  align-items: center;
  flex-wrap: wrap;
}
.note-color-swatch {
  width: 20px; height: 20px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid transparent;
  transition: transform 0.1s, border-color 0.1s;
  flex-shrink: 0;
}
.note-color-swatch:hover { transform: scale(1.2); }
.note-color-swatch.active { border-color: var(--gray-800); }

.note-toolbar-actions {
  display: flex;
  align-items: center;
  gap: 4px;
}
.note-tool-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 5px 7px;
  border-radius: 7px;
  font-size: 15px;
  line-height: 1;
  color: var(--gray-600);
  transition: background 0.1s;
}
.note-tool-btn:hover { background: var(--gray-100); }
.note-done-btn {
  font-size: 12px !important;
  font-weight: 600;
  color: var(--blue) !important;
  padding: 5px 12px !important;
  border: 1.5px solid var(--blue) !important;
  border-radius: 20px !important;
}
.note-done-btn:hover { background: var(--blue-light) !important; }

/* Pinned section label */
.notes-section-label {
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.07em;
  color: var(--gray-400);
  margin: 16px 0 6px;
}

/* Empty state */
.notes-empty {
  text-align: center;
  padding: 60px 20px;
  color: var(--gray-400);
}
.notes-empty .empty-icon { font-size: 48px; margin-bottom: 12px; }
.notes-empty p { font-size: 15px; }

/* FAB */
.fab {
  position: fixed;
  bottom: calc(var(--nav-height, 64px) + 16px);
  right: 20px;
  width: 52px; height: 52px;
  background: var(--blue);
  color: white;
  border-radius: 50%;
  border: none;
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(37,99,235,0.4);
  z-index: 100;
  transition: transform 0.15s;
}
.fab:active { transform: scale(0.92); }
</style>
</head>
