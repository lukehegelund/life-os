<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* â”€â”€ Notes grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.notes-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.note-card {
  border-radius: 12px;
  padding: 14px;
  cursor: pointer;
  position: relative;
  min-height: 80px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.12);
  transition: transform 0.15s, box-shadow 0.15s;
  word-break: break-word;
}
.note-card:active { transform: scale(0.97); }
.note-card.pinned::before {
  content: 'ğŸ“Œ';
  position: absolute;
  top: 8px; right: 10px;
  font-size: 13px;
}
.note-title {
  font-size: 14px;
  font-weight: 700;
  margin-bottom: 6px;
  line-height: 1.3;
}
.note-body {
  font-size: 13px;
  color: rgba(0,0,0,0.65);
  line-height: 1.4;
  max-height: 120px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 6;
  -webkit-box-orient: vertical;
}
.note-date {
  font-size: 11px;
  color: rgba(0,0,0,0.4);
  margin-top: 10px;
}

/* Note colors */
.note-yellow  { background: #FFF9C4; }
.note-blue    { background: #BBDEFB; }
.note-green   { background: #C8E6C9; }
.note-pink    { background: #F8BBD9; }
.note-orange  { background: #FFE0B2; }
.note-purple  { background: #E1BEE7; }
.note-teal    { background: #B2DFDB; }
.note-white   { background: #FFFFFF; border: 1.5px solid var(--gray-200); }

/* â”€â”€ Editor overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.note-editor {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 600;
  flex-direction: column;
}
.note-editor.open { display: flex; }
.editor-bg {
  background: #FFF9C4; /* matches selected color */
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.editor-toolbar {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 16px;
  border-bottom: 1px solid rgba(0,0,0,0.1);
}
.editor-back {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  padding: 4px;
  border-radius: 8px;
  line-height: 1;
}
.editor-actions {
  margin-left: auto;
  display: flex;
  gap: 8px;
}
.editor-action-btn {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  padding: 6px;
  border-radius: 8px;
  transition: background 0.1s;
}
.editor-action-btn:hover { background: rgba(0,0,0,0.08); }
.editor-title-input {
  font-size: 20px;
  font-weight: 700;
  border: none;
  background: transparent;
  padding: 16px 16px 8px;
  width: 100%;
  outline: none;
  color: var(--gray-800);
}
.editor-body-input {
  font-size: 15px;
  border: none;
  background: transparent;
  padding: 8px 16px 16px;
  width: 100%;
  flex: 1;
  outline: none;
  resize: none;
  color: var(--gray-800);
  line-height: 1.6;
}
.editor-title-input::placeholder,
.editor-body-input::placeholder { color: rgba(0,0,0,0.3); }

/* â”€â”€ Color picker bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.color-bar {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 16px;
  border-top: 1px solid rgba(0,0,0,0.1);
  overflow-x: auto;
  background: inherit;
}
.color-swatch {
  width: 28px; height: 28px;
  border-radius: 50%;
  border: 2.5px solid transparent;
  cursor: pointer;
  flex-shrink: 0;
  transition: transform 0.1s;
}
.color-swatch:hover { transform: scale(1.15); }
.color-swatch.selected { border-color: var(--gray-800); }

/* â”€â”€ Empty state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.notes-empty {
  text-align: center;
  padding: 60px 20px;
  color: var(--gray-400);
}
.notes-empty .empty-icon { font-size: 48px; margin-bottom: 12px; }
.notes-empty p { font-size: 15px; }

/* â”€â”€ FAB â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.fab {
  position: fixed;
  bottom: calc(var(--nav-height) + 16px);
  right: 20px;
  width: 52px; height: 52px;
  background: var(--blue);
  color: white;
  border-radius: 50%;
  border: none;
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(37,99,235,0.4);
  z-index: 100;
  transition: transform 0.15s;
}
.fab:active { transform: scale(0.92); }

/* â”€â”€ Pinned/Other section headers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.notes-section-label {
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--gray-400);
  margin: 16px 0 8px;
}

/* Delete confirm */
.delete-confirm {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 700;
  align-items: center;
  justify-content: center;
}
.delete-confirm.open { display: flex; }
.delete-box {
  background: white;
  border-radius: 14px;
  padding: 24px 20px 16px;
  width: 280px;
  text-align: center;
}
.delete-box h3 { font-size: 16px; margin-bottom: 8px; }
.delete-box p { font-size: 14px; color: var(--gray-600); margin-bottom: 20px; }
.delete-box-btns { display: flex; gap: 10px; }
.delete-box-btns button { flex: 1; }
</style>
</head>
