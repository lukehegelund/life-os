<style>
/* â”€â”€ Keep-style masonry grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.notes-masonry {
  columns: 2;
  column-gap: 10px;
}
.note-card-keep {
  break-inside: avoid;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 10px;
  cursor: pointer;
  position: relative;
  box-shadow: 0 1px 4px rgba(0,0,0,0.10);
  transition: box-shadow 0.15s, transform 0.1s;
  word-break: break-word;
}
.note-card-keep:hover {
  box-shadow: 0 3px 10px rgba(0,0,0,0.16);
}
.note-card-keep.note-card-active {
  box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  cursor: default;
  columns: unset;
  break-inside: avoid;
}
.note-pin-icon {
  position: absolute;
  top: 8px; right: 10px;
  font-size: 13px;
  pointer-events: none;
}

/* Title & body display (collapsed) */
.note-title-display {
  font-size: 14px;
  font-weight: 700;
  margin-bottom: 4px;
  line-height: 1.35;
  color: #1f2937;
}
.note-body-display {
  font-size: 13px;
  color: rgba(0,0,0,0.62);
  line-height: 1.45;
  max-height: 140px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 7;
  -webkit-box-orient: vertical;
  white-space: pre-wrap;
}
.note-date-display {
  font-size: 11px;
  color: rgba(0,0,0,0.38);
  margin-top: 8px;
}

/* â”€â”€ Inline editing inputs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.note-inline-title {
  font-size: 15px;
  font-weight: 700;
  border: none;
  background: transparent;
  width: 100%;
  outline: none;
  color: #1f2937;
  padding: 0 0 6px;
  margin-bottom: 2px;
}
.note-inline-body {
  font-size: 13px;
  border: none;
  background: transparent;
  width: 100%;
  outline: none;
  resize: none;
  color: rgba(0,0,0,0.75);
  line-height: 1.55;
  min-height: 48px;
  overflow: hidden;
  white-space: pre-wrap;
  padding: 0;
  display: block;
}
.note-inline-title::placeholder,
.note-inline-body::placeholder { color: rgba(0,0,0,0.28); }

/* â”€â”€ Inline toolbar (shown when card is active) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.note-inline-toolbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 10px;
  padding-top: 8px;
  border-top: 1px solid rgba(0,0,0,0.08);
  flex-wrap: wrap;
  gap: 6px;
}
.note-colors-inline {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}
.note-color-dot {
  width: 22px; height: 22px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid transparent;
  transition: transform 0.1s;
  flex-shrink: 0;
}
.note-color-dot:hover { transform: scale(1.2); }
.note-color-dot.selected { border-color: #374151; }
.note-card-actions {
  display: flex;
  gap: 4px;
  align-items: center;
}
.note-action-btn {
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
  padding: 4px 6px;
  border-radius: 6px;
  transition: background 0.1s;
  line-height: 1;
}
.note-action-btn:hover { background: rgba(0,0,0,0.08); }
.close-btn {
  font-size: 12px !important;
  font-weight: 600;
  color: #374151;
  padding: 4px 10px !important;
  border: 1.5px solid rgba(0,0,0,0.15) !important;
  border-radius: 20px !important;
}

/* â”€â”€ FAB â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.fab {
  position: fixed;
  bottom: calc(var(--nav-height) + 16px);
  right: 20px;
  width: 52px; height: 52px;
  background: var(--blue);
  color: white;
  border-radius: 50%;
  border: none;
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(37,99,235,0.4);
  z-index: 100;
  transition: transform 0.15s;
}
.fab:active { transform: scale(0.92); }

/* â”€â”€ Empty & section labels â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.notes-empty {
  text-align: center;
  padding: 60px 20px;
  color: var(--gray-400);
}
.notes-empty .empty-icon { font-size: 48px; margin-bottom: 12px; }
.notes-empty p { font-size: 15px; }
.notes-section-label {
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--gray-400);
  margin: 12px 0 8px;
}
</style>
