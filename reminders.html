<style>
.modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:500; align-items:flex-end; justify-content:center; }
.modal-sheet { background:var(--white); border-radius:16px 16px 0 0; padding:20px; width:100%; max-width:600px; max-height:90vh; overflow-y:auto; }
.modal-title { font-size:17px; font-weight:700; margin-bottom:16px; }

/* â”€â”€ Quick-pick time buttons â”€â”€ */
.time-picker-section { margin-bottom:16px; }
.time-picker-label { font-size:11px; font-weight:700; color:var(--gray-400); text-transform:uppercase; letter-spacing:.5px; margin-bottom:8px; }
.quick-grid {
  display:grid; grid-template-columns:repeat(3,1fr); gap:8px;
}
.quick-btn {
  background:var(--gray-50,#f9fafb);
  border:1.5px solid var(--gray-200);
  border-radius:10px;
  padding:10px 6px;
  text-align:center;
  cursor:pointer;
  transition:all .15s;
  font-size:13px;
  font-weight:600;
  color:var(--gray-700);
  line-height:1.3;
}
.quick-btn:active { transform:scale(.97); }
.quick-btn.selected {
  background:var(--blue);
  border-color:var(--blue);
  color:#fff;
}
.quick-btn .qb-emoji { font-size:18px; display:block; margin-bottom:2px; }
.quick-btn .qb-label { font-size:11px; }

/* â”€â”€ Custom time row â”€â”€ */
.custom-time-row {
  display:flex; align-items:center; gap:8px; margin-top:10px;
}
.custom-time-row label { font-size:13px; color:var(--gray-500); flex-shrink:0; }
.custom-time-input {
  flex:1; padding:9px 12px; border-radius:10px;
  border:1.5px solid var(--gray-200); font-size:14px;
  background:var(--gray-50,#f9fafb);
}
.custom-time-input:focus { outline:none; border-color:var(--blue); }

/* â”€â”€ Selected time display â”€â”€ */
.selected-when {
  background:#eff6ff; border:1.5px solid #bfdbfe;
  border-radius:10px; padding:10px 14px;
  font-size:13px; font-weight:600; color:#1d4ed8;
  margin-bottom:12px; display:none;
  align-items:center; gap:8px;
}
.selected-when.visible { display:flex; }

/* â”€â”€ Module pills â”€â”€ */
.module-pills { display:flex; gap:6px; flex-wrap:wrap; margin-bottom:4px; }
.mod-pill {
  padding:6px 12px; border-radius:99px; font-size:12px; font-weight:600;
  border:1.5px solid var(--gray-200); background:var(--gray-50,#f9fafb);
  cursor:pointer; transition:all .15s; color:var(--gray-600);
}
.mod-pill:active { transform:scale(.97); }
.mod-pill.selected { background:var(--blue); border-color:var(--blue); color:#fff; }

/* â”€â”€ Reminder cards â”€â”€ */
.reminder-card {
  background: var(--white);
  border-radius: 12px;
  box-shadow: var(--shadow);
  padding: 14px 16px;
  margin-bottom: 10px;
  display: flex;
  gap: 12px;
  align-items: flex-start;
  border-left: 4px solid var(--blue);
}
.reminder-card.overdue { border-left-color: #ef4444; }
.reminder-card.done    { border-left-color: var(--gray-200); opacity: 0.6; }
.reminder-card.today   { border-left-color: #f59e0b; }

.reminder-icon {
  width:36px; height:36px; border-radius:8px;
  background:var(--blue-light,#eff6ff);
  display:flex; align-items:center; justify-content:center;
  font-size:16px; flex-shrink:0;
}
.reminder-body { flex:1; min-width:0; }
.reminder-title { font-size:15px; font-weight:600; color:var(--gray-900); line-height:1.3; margin-bottom:3px; }
.reminder-meta { font-size:12px; color:var(--gray-500); display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
.time-chip {
  display:inline-flex; align-items:center; gap:4px;
  padding:3px 8px; border-radius:99px; font-size:11px; font-weight:600;
  background:var(--blue-light,#eff6ff); color:var(--blue);
}
.time-chip.overdue { background:#fef2f2; color:#ef4444; }
.time-chip.today   { background:#fffbeb; color:#b45309; }
.time-chip.done    { background:var(--gray-100); color:var(--gray-400); }

.ntfy-badge {
  display:inline-flex; align-items:center; gap:3px;
  padding:2px 6px; border-radius:99px; font-size:10px; font-weight:600;
  background:#ecfdf5; color:#059669;
}

.empty-state { text-align:center; padding:40px 20px; color:var(--gray-400); }
.empty-state .empty-icon { font-size:36px; margin-bottom:12px; }
.empty-state .empty-title { font-size:16px; font-weight:600; color:var(--gray-600); margin-bottom:6px; }
.empty-state .empty-sub { font-size:13px; }

.rem-section-label {
  font-size:12px; font-weight:700; color:var(--gray-500);
  text-transform:uppercase; letter-spacing:.5px; margin:16px 0 8px;
}
.rem-section-label:first-child { margin-top:0; }
</style>
</head>
