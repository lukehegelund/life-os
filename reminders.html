<style>
.modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:500; align-items:flex-end; justify-content:center; }
.modal-sheet { background:var(--white); border-radius:16px 16px 0 0; padding:20px; width:100%; max-width:600px; max-height:90vh; overflow-y:auto; }
.modal-title { font-size:17px; font-weight:700; margin-bottom:16px; }

.reminder-card {
  background: var(--white);
  border-radius: 12px;
  box-shadow: var(--shadow);
  padding: 14px 16px;
  margin-bottom: 10px;
  display: flex;
  gap: 12px;
  align-items: flex-start;
  border-left: 4px solid var(--blue);
}
.reminder-card.overdue { border-left-color: #ef4444; }
.reminder-card.done    { border-left-color: var(--gray-200); opacity: 0.6; }
.reminder-card.today   { border-left-color: #f59e0b; }

.reminder-icon {
  width:36px; height:36px; border-radius:8px;
  background:var(--blue-light,#eff6ff);
  display:flex; align-items:center; justify-content:center;
  font-size:16px; flex-shrink:0;
}
.reminder-body { flex:1; min-width:0; }
.reminder-title { font-size:15px; font-weight:600; color:var(--gray-900); line-height:1.3; margin-bottom:3px; }
.reminder-meta { font-size:12px; color:var(--gray-500); display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
.time-chip {
  display:inline-flex; align-items:center; gap:4px;
  padding:3px 8px; border-radius:99px; font-size:11px; font-weight:600;
  background:var(--blue-light,#eff6ff); color:var(--blue);
}
.time-chip.overdue { background:#fef2f2; color:#ef4444; }
.time-chip.today   { background:#fffbeb; color:#b45309; }
.time-chip.done    { background:var(--gray-100); color:var(--gray-400); }

.ntfy-badge {
  display:inline-flex; align-items:center; gap:3px;
  padding:2px 6px; border-radius:99px; font-size:10px; font-weight:600;
  background:#ecfdf5; color:#059669;
}

.empty-state { text-align:center; padding:40px 20px; color:var(--gray-400); }
.empty-state .empty-icon { font-size:36px; margin-bottom:12px; }
.empty-state .empty-title { font-size:16px; font-weight:600; color:var(--gray-600); margin-bottom:6px; }
.empty-state .empty-sub { font-size:13px; }

.rem-section-label {
  font-size:12px; font-weight:700; color:var(--gray-500);
  text-transform:uppercase; letter-spacing:.5px; margin:16px 0 8px;
}
.rem-section-label:first-child { margin-top:0; }
</style>
</head>

<header class="page-header">
  <div class="header-row">
    <div>
      <h1>üîî Recordatorios</h1>
      <div class="subtitle" id="reminders-subtitle">Cargando‚Ä¶</div>
    </div>
    <button class="btn btn-primary btn-sm" onclick="showAddModal()" style="margin-left:auto;flex-shrink:0">+ Nuevo</button>
  </div>
</header>

<main class="content">
  <div id="reminders-list">
    <div class="empty-state">
      <div class="empty-icon">üîî</div>
      <div class="empty-title">Sin recordatorios</div>
      <div class="empty-sub">Toca "+ Nuevo" para crear uno. Te llega una notificaci√≥n en tu celular a la hora exacta.</div>
    </div>
  </div>
</main>

<!-- Add Reminder Modal -->
<div class="modal-overlay" id="add-modal" onclick="if(event.target===this)closeAddModal()">
  <div class="modal-sheet">
    <div class="modal-title">üîî Nuevo recordatorio</div>

    <div class="form-group">
      <label class="form-label">¬øQu√© necesitas recordar?</label>
      <input type="text" class="form-input" id="rem-title"
        placeholder="e.g. Enviar correo a padres"
        onkeydown="if(event.key==='Enter')document.getElementById('rem-date').focus()">
    </div>

    <div class="form-group">
      <label class="form-label">Fecha</label>
      <input type="date" class="form-input" id="rem-date">
    </div>

    <div class="form-group">
      <label class="form-label">Hora (opcional ‚Äî para notificaci√≥n en celular)</label>
      <input type="time" class="form-input" id="rem-time"
        placeholder="e.g. 08:00">
      <div style="font-size:12px;color:var(--gray-400);margin-top:4px">
        üì± Si pones hora, te manda notificaci√≥n ntfy a esa hora exacta
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">M√≥dulo</label>
      <select class="form-select" id="rem-module">
        <option value="Personal">Personal</option>
        <option value="RT">üè´ RT (River Tech)</option>
        <option value="TOV">üíç TOV (Take One Visuals)</option>
        <option value="Health">üèÉ Health</option>
        <option value="LifeOS">üñ•Ô∏è LifeOS</option>
      </select>
    </div>

    <div style="display:flex;gap:8px;margin-top:4px">
      <button class="btn btn-primary" style="flex:1" onclick="submitReminder()">Guardar</button>
      <button class="btn btn-ghost" onclick="closeAddModal()">Cancelar</button>
    </div>
  </div>
</div>
