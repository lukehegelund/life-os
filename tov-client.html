<main class="content">

  <div id="client-header"></div>

  <!-- Quick actions -->
  <div style="display:flex;gap:8px;margin-bottom:12px">
    <button class="btn btn-green" style="flex:1" onclick="showPaymentForm()">+ Payment</button>
  </div>

  <!-- Payments -->
  <div class="card">
    <div class="card-title">ğŸ’³ Payments</div>
    <div id="payments-list"></div>
  </div>

  <!-- Contracts -->

</main>

<!-- Payment modal -->
<div class="modal-overlay" id="payment-modal">
  <div class="modal-sheet">
    <div class="modal-title">Log Payment</div>
    <div class="form-group">
      <label class="form-label">Date</label>
      <input type="date" class="form-input" id="pay-date">
    </div>
    <div class="form-group">
      <label class="form-label">Amount ($)</label>
      <input type="number" class="form-input" id="pay-amount" placeholder="0.00" step="0.01">
    </div>
    <div class="form-group">
      <label class="form-label">Type</label>
      <select class="form-select" id="pay-type">
        <option>Deposit</option><option>Final</option><option>Partial</option><option>Refund</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Method (Venmo, check, etc.)</label>
      <input type="text" class="form-input" id="pay-method" placeholder="Venmo">
    </div>
    <div class="form-group">
      <label class="form-label">Tithe Amount ($)</label>
      <input type="number" class="form-input" id="pay-tithe" placeholder="0" step="0.01">
    </div>
    <div class="form-group">
      <label class="form-label">Tithe Destination</label>
      <input type="text" class="form-input" id="pay-tithe-dest" placeholder="Sun City, River Tech...">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-green" style="flex:1" onclick="submitPayment()">Save</button>
      <button class="btn btn-ghost" onclick="closePaymentModal()">Cancel</button>
    </div>
  </div>
</div>
