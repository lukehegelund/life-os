<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar — Life OS</title>
<link rel="stylesheet" href="css/main.css?v=2">
</head>
<body>

<header class="page-header">
  <div class="cal-header">
    <button class="cal-nav-btn" onclick="prevMonth()">‹</button>
    <div class="cal-month-label" id="month-label">Loading…</div>
    <button class="cal-nav-btn" onclick="nextMonth()">›</button>
  </div>
  <!-- Legend -->
  <div style="display:flex;gap:10px;flex-wrap:wrap;font-size:12px;color:var(--gray-400);margin-top:6px">
    <span><span class="cal-dot" style="background:var(--blue);display:inline-block;vertical-align:middle"></span> Class</span>
    <span><span class="cal-dot" style="background:var(--orange);display:inline-block;vertical-align:middle"></span> Task</span>
    <span><span class="cal-dot" style="background:var(--red);display:inline-block;vertical-align:middle"></span> Reminder</span>
    <span><span class="cal-dot" style="background:var(--green);display:inline-block;vertical-align:middle"></span> Wedding</span>
  </div>
</header>

<main class="content">

  <!-- Monthly grid -->
  <div class="card" style="padding:12px">
    <div class="cal-grid" id="cal-day-labels">
      <div class="cal-day-label">Sun</div>
      <div class="cal-day-label">Mon</div>
      <div class="cal-day-label">Tue</div>
      <div class="cal-day-label">Wed</div>
      <div class="cal-day-label">Thu</div>
      <div class="cal-day-label">Fri</div>
      <div class="cal-day-label">Sat</div>
    </div>
    <div class="cal-grid" id="cal-grid">
      <!-- Filled by calendar.js -->
    </div>
  </div>

  <!-- Selected day events -->
  <div id="selected-day-header" style="font-size:13px;font-weight:700;color:var(--gray-600);text-transform:uppercase;letter-spacing:0.05em;margin-bottom:8px"></div>
  <div id="day-events" class="cal-events-list"></div>

</main>
