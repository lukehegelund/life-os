<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health ‚Äî Life OS</title>
<link rel="stylesheet" href="css/main.css?v=2">
<style>
.modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:500; align-items:flex-end; justify-content:center; }
.modal-sheet { background:var(--white); border-radius:16px 16px 0 0; padding:20px; width:100%; max-width:600px; }
.modal-title { font-size:17px; font-weight:700; margin-bottom:16px; }
</style>
</head>
<body>

<header class="page-header">
  <div class="header-row">
    <h1>Health</h1>
    <div style="display:flex;gap:6px">
      <button class="btn btn-ghost btn-sm" onclick="showMealForm()">+ Meal</button>
      <button class="btn btn-ghost btn-sm" onclick="showExerciseForm()">+ Exercise</button>
    </div>
  </div>
</header>

<main class="content">

  <!-- Pending meals alert -->
  <div id="pending-meals"></div>

  <!-- Food log -->
  <div class="card">
    <div class="card-title">üçΩÔ∏è Food Log (Last 7 Days)</div>
    <div id="food-log"></div>
  </div>

  <!-- Exercise -->
  <div class="card">
    <div class="card-title">üèÉ Exercise</div>
    <div id="exercise-log"></div>
  </div>

  <!-- Health notes -->
  <div class="card">
    <div class="card-title">üíä Health Notes</div>
    <div id="health-notes"></div>
  </div>

</main>

<!-- Meal modal -->
<div class="modal-overlay" id="meal-modal">
  <div class="modal-sheet">
    <div class="modal-title">Log Meal</div>
    <div class="form-group">
      <label class="form-label">Date</label>
      <input type="date" class="form-input" id="meal-date">
    </div>
    <div class="form-group">
      <label class="form-label">Meal</label>
      <select class="form-select" id="meal-type">
        <option>Breakfast</option><option>Lunch</option><option>Dinner</option><option>Snack</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">What did you eat?</label>
      <textarea class="form-textarea" id="meal-desc" placeholder="e.g. Greek yogurt with peanut butter and cinnamon"></textarea>
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitMeal()">Save</button>
      <button class="btn btn-ghost" onclick="closeMealModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Exercise modal -->
<div class="modal-overlay" id="exercise-modal">
  <div class="modal-sheet">
    <div class="modal-title">Log Exercise</div>
    <div class="form-group">
      <label class="form-label">Date</label>
      <input type="date" class="form-input" id="ex-date">
    </div>
    <div class="form-group">
      <label class="form-label">Type</label>
      <input type="text" class="form-input" id="ex-type" placeholder="e.g. Run, Gym, Walk">
    </div>
    <div class="form-group">
      <label class="form-label">Duration (minutes)</label>
      <input type="number" class="form-input" id="ex-duration" placeholder="30">
    </div>
    <div class="form-group">
      <label class="form-label">Notes (optional)</label>
      <input type="text" class="form-input" id="ex-notes">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitExercise()">Save</button>
      <button class="btn btn-ghost" onclick="closeExerciseModal()">Cancel</button>
    </div>
  </div>
</div>
