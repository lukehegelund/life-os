<header class="page-header">
  <div class="header-row">
    <h1>Salud</h1>
    <div style="display:flex;gap:6px">
      <button class="btn btn-ghost btn-sm" onclick="showComidaForm()">+ Comida</button>
      <button class="btn btn-ghost btn-sm" onclick="showExerciseForm()">+ Ejercicio</button>
    </div>
  </div>
</header>

<main class="content">

  <!-- Pending meals alert -->
  <div id="pending-meals"></div>

  <!-- Food log -->
  <div class="card">
    <div class="card-title">üçΩÔ∏è Registro de Comidas (√öltimos 7 D√≠as)</div>

  </div>

  <!-- Exercise -->

    <div class="card-title">üèÉ Ejercicio</div>
    <div id="exercise-log"></div>
  </div>

  <!-- Salud notes -->
  <div class="card">
    <div class="card-title">üíä Notas de Salud</div>
    <div id="health-notes"></div>
  </div>

</main>

<!-- Comida modal -->
<div class="modal-overlay" id="meal-modal">
  <div class="modal-sheet">
    <div class="modal-title">Registrar Comida</div>
    <div class="form-group">
      <label class="form-label">Fecha</label>
      <input type="date" class="form-input" id="meal-date">
    </div>
    <div class="form-group">
      <label class="form-label">Comida</label>
      <select class="form-select" id="meal-type">
        <option>Desayuno</option><option>Almuerzo</option><option>Cena</option><option>Merienda</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">¬øQu√© comiste?</label>
      <textarea class="form-textarea" id="meal-desc" placeholder="e.g. Greek yogurt with peanut butter and cinnamon"></textarea>
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitComida()">Guardar</button>
      <button class="btn btn-ghost" onclick="closeComidaModal()">Cancelar</button>
    </div>
  </div>
</div>

<!-- Exercise modal -->
<div class="modal-overlay" id="exercise-modal">
  <div class="modal-sheet">
    <div class="modal-title">Registrar Ejercicio</div>
    <div class="form-group">
      <label class="form-label">Fecha</label>
      <input type="date" class="form-input" id="ex-date">
    </div>
    <div class="form-group">
      <label class="form-label">Tipo</label>
      <input type="text" class="form-input" id="ex-type" placeholder="e.g. Run, Gym, Walk">
    </div>
    <div class="form-group">
      <label class="form-label">Duraci√≥n (minutos)</label>
      <input type="number" class="form-input" id="ex-duration" placeholder="30">
    </div>
    <div class="form-group">
      <label class="form-label">Notas (opcional)</label>
      <input type="text" class="form-input" id="ex-notes">
    </div>
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" style="flex:1" onclick="submitExercise()">Guardar</button>
      <button class="btn btn-ghost" onclick="closeExerciseModal()">Cancelar</button>
    </div>
  </div>
</div>
