<body>

<header class="page-header">
  <div class="header-row">
    <div>
      <h1>Languages</h1>
      <div class="subtitle" id="lang-summary"></div>
    </div>
  </div>
  <!-- Language filter -->
  <div style="display:flex;gap:6px;margin-top:8px;flex-wrap:wrap">
    <button class="btn btn-sm btn-primary lang-btn" id="lang-All" onclick="setLanguage('All')">All</button>
    <button class="btn btn-sm btn-ghost lang-btn" id="lang-Spanish" onclick="setLanguage('Spanish')">ğŸ‡ªğŸ‡¸ Spanish</button>
    <button class="btn btn-sm btn-ghost lang-btn" id="lang-Danish" onclick="setLanguage('Danish')">ğŸ‡©ğŸ‡° Danish</button>
    <button class="btn btn-sm btn-ghost lang-btn" id="lang-Russian" onclick="setLanguage('Russian')">ğŸ‡·ğŸ‡º Russian</button>
  </div>
</header>

<main class="content">

  <!-- Tab bar -->
  <div class="tab-bar">
    <div class="tab-item active" id="tab-flashcards" onclick="switchTab('flashcards')">ğŸƒ Flashcards</div>
    <div class="tab-item" id="tab-translator" onclick="switchTab('translator')">ğŸ” Translator</div>
    <div class="tab-item" id="tab-vocab" onclick="switchTab('vocab')">ğŸ“– Vocabulary</div>
  </div>

  <!-- FLASHCARDS TAB -->
  <div class="tab-panel active" id="panel-flashcards">
    <div id="flashcard-section">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- TRANSLATOR TAB -->
  <div class="tab-panel" id="panel-translator">
    <div class="card">
      <div class="card-title">ğŸ” Lookup / Translate</div>
      <div class="form-group">
        <input type="text" id="trans-input" class="form-input" placeholder="Type a word or phrase in English or the target languageâ€¦" oninput="handleTranslatorInput()">
      </div>
      <div style="display:flex;gap:6px;margin-bottom:12px;flex-wrap:wrap">
        <button class="btn btn-sm btn-ghost trans-lang-btn" id="tlang-All" onclick="setTransLang('All')">All</button>
        <button class="btn btn-sm btn-ghost trans-lang-btn" id="tlang-Spanish" onclick="setTransLang('Spanish')">ğŸ‡ªğŸ‡¸ ES</button>
        <button class="btn btn-sm btn-ghost trans-lang-btn" id="tlang-Danish" onclick="setTransLang('Danish')">ğŸ‡©ğŸ‡° DA</button>
        <button class="btn btn-sm btn-ghost trans-lang-btn" id="tlang-Russian" onclick="setTransLang('Russian')">ğŸ‡·ğŸ‡º RU</button>
      </div>
      <div id="trans-results">
        <div style="color:var(--gray-400);font-size:14px;text-align:center;padding:20px">Type to search your vocabularyâ€¦</div>
      </div>
    </div>
    <div class="card">
      <div class="card-title">â• Add Word to Vocabulary</div>
      <div class="form-group">
        <label class="form-label">English</label>
        <input type="text" id="add-english" class="form-input" placeholder="English word or phrase">
      </div>
      <div class="form-group">
        <label class="form-label">Translation</label>
        <input type="text" id="add-translation" class="form-input" placeholder="Translation">
      </div>
      <div class="form-group">
        <label class="form-label">Language</label>
        <select id="add-language" class="form-select">
          <option value="Spanish">Spanish</option>
          <option value="Danish">Danish</option>
          <option value="Russian">Russian</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Example sentence (optional)</label>
        <input type="text" id="add-example" class="form-input" placeholder="Example sentence">
      </div>
      <button class="btn btn-primary btn-full" onclick="addWord()">Add to Vocabulary</button>
    </div>
  </div>

  <!-- VOCABULARY TAB -->
  <div class="tab-panel" id="panel-vocab">
    <div class="card">
      <div class="card-header">
        <div class="card-title" style="margin:0">All Words</div>
        <div id="vocab-count" style="font-size:13px;color:var(--gray-400)"></div>
      </div>
      <div id="vocab-browser">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

</main>
