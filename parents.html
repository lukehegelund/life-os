    <div>
      <h1 id="page-title">ðŸ“ž Parents</h1>

    </div>
  </div>
  <!-- Tab bar -->
  <div style="display:flex;gap:0;margin-top:10px;border-bottom:2px solid var(--gray-100)">
    <button class="crm-tab crm-tab-active" id="tab-comms" onclick="switchTab('comms')">Communications</button>
    <button class="crm-tab" id="tab-parents" onclick="switchTab('parents')">Parent List</button>
  </div>
</header>

<main class="content">

  <!-- COMMUNICATIONS TAB -->
  <div id="view-comms">
    <!-- Filter pills -->
    <div style="display:flex;gap:6px;margin-bottom:12px;overflow-x:auto;padding-bottom:2px">
      <button class="btn btn-sm btn-primary mod-btn" id="filter-all" onclick="setFilter('all')">All</button>
      <button class="btn btn-sm btn-ghost mod-btn" id="filter-pending" onclick="setFilter('pending')">ðŸ“Œ Pending</button>
      <button class="btn btn-sm btn-ghost mod-btn" id="filter-communicated" onclick="setFilter('communicated')">âœ“ Done</button>
    </div>

    <!-- Add Note (for any student) -->
    <div class="card" id="add-note-card">
      <div class="card-title" style="margin-bottom:10px">âž• Add Note</div>
      <select id="crm-note-student" class="form-input" style="width:100%;margin-bottom:8px;font-size:14px">
        <option value="">â€” Select student â€”</option>
      </select>
      <textarea id="crm-note-text" class="form-input" rows="2"
        placeholder="Noteâ€¦"
        style="width:100%;resize:none;margin-bottom:8px;font-size:14px"></textarea>
      <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:10px">
        <select id="crm-note-class" class="form-input" style="flex:1;min-width:120px;font-size:13px">
          <option value="">â€” No class â€”</option>
        </select>
      </div>
      <div style="display:flex;gap:14px;align-items:center;flex-wrap:wrap;margin-bottom:10px;font-size:13px">
        <label style="display:flex;align-items:center;gap:4px;cursor:pointer">
          <input type="checkbox" id="crm-note-overview"> Overview
        </label>
        <label style="display:flex;align-items:center;gap:4px;cursor:pointer">
          <input type="checkbox" id="crm-note-todo" checked> To-do
        </label>
        <label style="display:flex;align-items:center;gap:4px;cursor:pointer">
          <input type="checkbox" id="crm-note-parent" checked> Tell Parent
        </label>
      </div>
      <button onclick="saveCrmNote()" class="btn btn-primary btn-sm" style="width:100%">Add Note</button>
    </div>

    <div id="crm-list">
      <div class="card"><div class="spinner"></div></div>
    </div>
  </div>

  <!-- PARENT LIST TAB -->
  <div id="view-parents" style="display:none">
    <div style="margin-bottom:12px">
      <input type="text" id="parent-search" class="form-input" placeholder="ðŸ” Search parentsâ€¦"
        oninput="filterParents(this.value)"
        style="width:100%;font-size:14px">
    </div>
    <div id="parent-list">
      <div class="card"><div class="spinner"></div></div>
    </div>
  </div>

</main>

<style>

  border-bottom: 3px solid transparent;
  color: var(--gray-400);
  cursor: pointer;
  transition: color 0.15s, border-color 0.15s;
  white-space: nowrap;
}
.crm-tab-active {
  color: var(--blue);
  border-bottom-color: var(--blue);

  display: flex;
  align-items: center;

  text-decoration: none;
  color: var(--gray-800);
  cursor: pointer;
  transition: box-shadow 0.15s;
}
.parent-card:active { box-shadow: var(--shadow-md); }
.parent-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;

  color: white;
  font-weight: 700;

  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
